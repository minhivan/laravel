<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/login.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
    <title>Login - SpicyFood</title>


</head>
<body>
    <div class="login-container">

        <img src="./content/background/Login/undraw_profile_pic_ic5t.svg" alt="" class="mobile_background" style="display: none">
        <img src="./content/background/Login/undraw_cooking_lyxy.svg" alt="" class="background ">
        <div class="login">
            <form action="" method="post">
                <div class="login__title">
                    <h3>Wellcome Back</h3>
                </div>
                <div class="login__fill-in">
                    <input type="text" name="" id="useracc" placeholder="Phone number, username, or email">
                    <input type="password" name="" id="pwd" placeholder="Password">
                    <button type="submit">Log In</button>

                </div>
                <div class="login__second-type">
                    <div class="divider">
                        <div class="divider__left"></div>
                        <span>OR</span>
                        <div class="divider__right"></div>
                    </div>
                </div>
            </form>
<!--            <img src="./classes/background/Login/facebook.svg" alt="">-->
            <div class="login__fb">
                <i class="icon face-icon"></i>
                <a href="#">Login with Facebook</a>
            </div>
            <div class="forgot_pwd">
                <a href="#">Forgot your password ?</a>
            </div>
            <div class="register">
                <span>Don't have account ? </span> <a href="#">Register now.</a>
            </div>
        </div>
    </div>

</body>
</html>
